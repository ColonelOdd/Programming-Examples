{% extends "layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block script %}

{% endblock %}

{% block main %}
    <form action="/{{ redir }}" method="post">
        <div class="mb-3 fw-bold">Games to {{ redir }}!
            <select class="form-select mx-auto w-auto" name="game">
                <option disabled="" selected="">Games</option>
                {% for game in games %}
                    <option value="{{ game.game_name }}">{{ game.game_name }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-primary" type="submit">{{ redir }}</button>
    </form>
{% endblock %}
